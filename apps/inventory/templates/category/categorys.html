{% extends 'nav/base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/category.js' %}"></script>
<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center display-center py-5">Categorias</h1>
      <div class="py-3">
        <!-- <a class="btn btn-primary" href="{% url 'create_category'%}">Agregar categoria</a> -->
        <button type="button" class="btn btn-primary" onclick="createCategory()">Nueva Categoria</button>
      </div>
      <div id="alerts"></div>
      <table class="table" id="tablaDatos">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for category in categorys %}
          <tr>
            <th scope="row">{{category.id}}</th>
            <td>{{category.code_category}}</td>
            <td>{{category.name_category}}</td>
            <td>              
              <button type="button" class="btn btn-success" onclick="editCategory('{{category.id}}')">
                Editar
              </button>
              <button type="button" class="btn btn-danger" onclick="categoryDelete('{{category.id}}')">
                Eliminar
              </button>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>

    </div>
  </div>
</main>
{% include 'modal_confirm.html' %}
<!-- Contenedor para el modal -->
<div id="modalContainer"></div>
{% endblock %}
